
<div class="text-center mt-3">
    <h2>
        {{getTitle()}}
    </h2>
</div>


<div class="contauner mt-3">
    <div class="d-flex">
        <div class="btn-group">
            <button class="btn btn-primary" 
            btnRadio="liked"
            [(ngModel)]="predicate"
            (click)="loadLikes()"
            >Following</button>
     
            <button class="btn btn-primary" 
            btnRadio="likedBy"
            [(ngModel)]="predicate"
            (click)="loadLikes()"
            >Followers</button>

            <button class="btn btn-primary" 
            btnRadio="matual"
            [(ngModel)]="predicate"
            (click)="loadLikes()"
            >matual</button>
        </div>

    </div>



    <div class="row mt-3">
        @for (member of likeService.paginationResults()?.items; track member.id) {
            <div class="col-2">
            <app-member-card [member]="member"></app-member-card>

            </div>
        }
    </div>




    @if (likeService.paginationResults()?.pagination) {
        <footer class="d-flex justify-content-center">
       <pagination [boundaryLinks]="true" 
       [totalItems]="likeService.paginationResults()?.pagination!.totalItems"
       [itemsPerPage]="likeService.paginationResults()?.pagination!.itemsPerPage"
      (pageChanged)=" pageChanged($event)"
      [(ngModel)]="likeService.paginationResults()?.pagination!.currentPage"
      [maxSize]="10"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">

</pagination>
</footer>  
    }

</div>
