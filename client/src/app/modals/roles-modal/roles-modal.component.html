<div class="modal-header">
  <h4 class="modal-title pull-left">
    {{ title }}
  </h4>

  <button type="button" class="btn btn-close pull-right btn-close-white" (click)="bsModalRef.hide()">
    <span class="visually-hidden">
        &times;
    </span>
  </button>
</div>

<div class="modal-body">
@for (role of availableRoles; track $index) {
    <div class="form-check">
        <input 
        type="checkbox"
        class="form-check-input"
        [checked]="SelectedRoles.includes(role)"
        value="role"
        (change)="updateChecked(role)"
        [disabled]="role==='Admin' && userName === 'admin'"
        >
    </div>
}
</div>

<div class="modalfooter">
    <button class="btn btn-defualt border-0 pull-right" type="button" (click)="bsModalRef.hide()">Close</button>
</div>
