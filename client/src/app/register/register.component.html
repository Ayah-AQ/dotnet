<div class="mb-3 justify-content-center d-flex ">
    <label style="margin-right:  10px; font-size: 20px;"><strong>I am a:</strong> </label>
    <label class="form-check-label " style="padding-right: 12px; font-size: 20px;">
        <input type="radio" class="form-check-input " value="male" formControlName="gender">Male
    </label>

    <label class="form-check-label" style="padding-left: 12px; font-size: 20px;">
        <input type="radio" class="form-check-input" value="female" formControlName="gender">Female
    </label>


</div>


    <app-text-inputs
    [formControl]="$any(registerForm.controls['userName'])"
    [label]="'Username'"
    ></app-text-inputs>

    
    <app-text-inputs
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Profile name'"
    ></app-text-inputs>

    <!-- <app-date-pickers

    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'dateOfBirth'"
    type="Date"

    ></app-text-inputs>
    
    <app-text-inputs
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
    ></app-text-inputs>

    
    <app-text-inputs
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
    ></app-text-inputs>

    <app-text-inputs
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    type="password"
    ></app-text-inputs>
    
    
    <app-text-inputs
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    type="password"
    ></app-text-inputs>
