<div style="padding-top:5%;" class="d-flex">
    @if (member) {
    <div class="mt-5 border p-5">
        <div class="col-4">
        </div>
        <div class="col-8">
           
        </div>
        <img 
            style="margin-left: 0; padding-left: 0;" 
            src="{{member?.photoUrl || '/assets/user.jpg'}}" 
            style="width:20rem; height: 20rem; border-radius: 50%; margin-top: 3%;">
    
          <h6 class="mt-5 text-xl-center text-">Member since: {{member.created | date: 'yyyy'}}</h6>
           
            <div class="p-5">
                @if (!member.userName) {
                    logout()
                }
                <button [disabled]="!editForm.dirty" type="submit" form="editForm" class="btn btn-dark col-12" >Save Changes</button>
                   <br>
                   <br>
                
                @if (editForm.dirty) {
            <div class="alert alert-dark p-0  w-100">
        <p><strong>Note:</strong> Any unsaved changes will be lost</p>
    </div>}
            </div>

 
    </div>

    <div style="width: 100%; ">
        <div style="padding-left: 5%;">
       
            <tabset class="member-tabset"  >
                <tab heading="Edit Profile" id="tab1" style="padding-top: 2rem;"> 
                    <form id="editForm" #editForm="ngForm" (ngSubmit)="updateMember()" style="margin: 2%;">
                        <label><strong> Username</strong></label>
                        <br/>

                        <input type="text"
                        name="userName" 
                [(ngModel)]="member.userName"
                        />
                        <br/>
                        <br/>

                        <label><strong> Profile Name</strong></label>
                        <br/>

                        <input type="text"
                        name="knownAs" 
                [(ngModel)]="member.knownAs"
                        />
                        <br/>
                        <br/>

            <strong>Date of birth</strong>
            <br/>

                        <input type="date"
                                id="dateOFBirth"
                                  name="DateOFBirth" 
                                 
                          [(ngModel)]="member.DateOFBirth"
                                  />
                    
                                  <br/>
                                  <br/>

                    <strong>Country</strong>
                    <br/>
                   
                        <input type="text"
                                  name="country" 
                          [(ngModel)]="member.country"
                                  class="w-75"/>
                 
                        <br/>
                        <br/>

                    <strong>City</strong>
                    <br/>
                   
                        <input type="text"
                                  name="city" 
                          [(ngModel)]="member.city"
                                  class="w-75"/>
                   
                                  <br/>
                                  <br/>
               
                    <strong>Looking for</strong>
                    <br/>
                    
                        <textarea class="form-control" 
                                  name="lookingFor" 
                          [(ngModel)]="member.lookingFor"

                                  rows='6'></textarea>
                    </form>

                    
                </tab>
                <tab heading="Edit photos"> 
                    <app-photo-editor [member]="member" (memberChange)="onMemberChange($event)"></app-photo-editor>
                </tab>
            </tabset>
        </div>
    </div>

 
}
</div>
